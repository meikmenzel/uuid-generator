<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./css/tailwind.min.css" rel="stylesheet" />

    <title>UUID Generator</title>
  </head>
  <body class="bg-gray-100 my-6 mx-4">
    <div class="container mx-auto">

      <h1 class="text-5xl md:text-7xl mb-16 text-center">UUID Generator</h1>

      <div class="text-center">
        <span id="uuid" class="text-3xl"></span>
        
        <br>

        <button class="mt-8 py-1 px-4 border-black border-2" id="setNewUuid">Generate</button>

        <button class="mt-8 py-1 px-4 border-black border-2" id="copy">Copy</button>

        <button class="mt-8 py-1 px-4 border-black border-2" id="setNewUuidAndCopy">Generate & Copy</button>
      </div>      
     
    <div class="text-center text-gray-500 mt-10 md:mt-20">
      &copy; <span id="year"></span> Meik Menzel
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
